<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - TalentMatch!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para corresponder à imagem */
        :root {
            --primary-blue: #4F46E5; /* Cor principal (azul) */
        }
        /* As classes com @apply foram removidas e aplicadas diretamente no HTML,
         pois o @apply não funciona com o script CDN do Tailwind.
        */
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Cabeçalho Superior -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">TalentMatch!</h1>
                </div>
                <!-- Botão Entrar -->
                <div>
                    <a href="{% url 'login' %}" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-full hover:bg-indigo-700 transition-colors">
                        Entrar
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal: Formulário -->
    <main class="py-12">
        <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg">
            
            <!-- Título -->
            <h2 class="text-3xl font-bold text-center text-gray-900">Crie sua Conta</h2>
            <p class="text-center text-gray-500 mt-2">Preencha seus dados para encontrar as melhores vagas.</p>

            <!-- Abas de Navegação -->
         <!-- Abas de Navegação -->
<div class="mt-8">
    <div class="border-b border-gray-200">
        <nav class="-mb-px flex justify-center gap-8" aria-label="Tabs">
            <!-- Aba Candidato (ativa, azul) -->
            <a href="{% url 'cadastro_candidato' %}" class="border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap py-4 px-1 text-sm font-medium">
                Sou Candidato
            </a>
            <!-- Aba Empresa (inativa, cinza) -->
            <a href="{% url 'cadastro_empresa' %}" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 text-sm font-medium">
                Sou Empresa
            </a>
        </nav>
    </div>
</div>

            <!-- Formulário -->
            <form action="#" method="POST" class="mt-8 space-y-8">
                
                <!-- Seção: Dados Pessoais -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-800 mb-6">Dados Pessoais</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label for="nome-completo" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" name="nome-completo" id="nome-completo" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                        
                        <div>
                            <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                            <input type="text" name="data-nascimento" id="data-nascimento" placeholder="mm/dd/yyyy" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                        
                        <div>
                            <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
                            <select id="sexo" name="sexo" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                                <option>Prefiro não informar</option>
                            </select>
                        </div>

                        <div>
                            <label for="pronomes" class="block text-sm font-medium text-gray-700">Pronomes</label>
                            <input type="text" name="pronomes" id="pronomes" placeholder="Ex: Ela/Dela" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>

                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>

                        <div>
                            <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>

                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                            <input type="text" name="estado" id="estado" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>

                        <div class="md:col-span-2 flex items-center mt-2">
                            <input id="pcd" name="pcd" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="pcd" class="ml-2 block text-sm text-gray-900">Sou Pessoa com Deficiência (PCD)</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Seção: Acesso -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-800 mb-6">Acesso</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input type="password" name="senha" id="senha" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                    </div>
                </fieldset>

                <!-- Seção: Informações Profissionais -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-800 mb-6">Informações Profissionais</legend>
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="area-atuacao" class="block text-sm font-medium text-gray-700">Área de Atuação</label>
                            <input type="text" name="area-atuacao" id="area-atuacao" placeholder="Ex: Tecnologia da Informação" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                        <div>
                            <label for="habilidades" class="block text-sm font-medium text-gray-700">Habilidades (separadas por vírgula)</label>
                            <input type="text" name="habilidades" id="habilidades" placeholder="React, Node.js, Liderança..." class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                    </div>
                </fieldset>

                <!-- Seção: Arquivos e Links -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-800 mb-6">Arquivos e Links (Opcional)</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="foto-perfil" class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
                            <input type="file" name="foto-perfil" id="foto-perfil" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                        
                        <div>
                            <label for="curriculo-pdf" class="block text-sm font-medium text-gray-700">Currículo (PDF)</label>
                            <input type="file" name="curriculo-pdf" id="curriculo-pdf" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>

                        <div>
                            <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn</label>
                            <input type="url" name="linkedin" id="linkedin" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>

                        <div>
                            <label for="github-portfolio" class="block text-sm font-medium text-gray-700">GitHub / Portfólio</label>
                            <input type="url" name="github-portfolio" id="github-portfolio" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm mt-1">
                        </div>
                    </div>
                </fieldset>

                <!-- Seção: Termos -->
                <div class="border-t border-gray-200 pt-8">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <input id="termos" name="termos" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="termos" class="text-gray-700">Eu li e concordo com os <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Termos de Serviço</a> e a <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Política de Privacidade</a>.</label>
                        </div>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div>
                    <!-- Classes do .btn-primary aplicadas diretamente -->
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Criar Conta de Candidato
                    </button>
                </div>
            </form>

            <!-- Link de Login -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Já tem uma conta?
                    <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Faça login
                    </a>
                </p>
            </div>

        </div>
    </main>

</body>
</html>
